    <!-- Formulario -->
    <form action="" class="forms">

        <strong><h2 class="titulo">Formulário</h2></strong>
        <br>
        
        <label for="">Nome</label>
        <div class="input">
            <input type="text" name="username" placeholder="Digite seu nome" id="username">
        </div>

        <br>

        <label for="">E-mail</label>
        <div class="input">
            <input type="email" name="e-mail" placeholder="Digite um endereço de email válido" id="email">
        </div>

        <br>
        
        
        <label for="">Mensagem</label> 
        <div class="caixatexto">
            <input type="text" name="mensagem" placeholder="Digite sua mensagem">
        </div>

        <br>
        <br>

        <!-- Botão de envio -->
        <div class="botao">
           <a href="enviar-mensagem-confirmado.html"><input type="submit"></a>
            <!-- <button type="submit" value="Envair">Enviar</button> -->
        </div>
    </form>
